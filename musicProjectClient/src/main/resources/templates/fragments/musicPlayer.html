<div id="musicPlayer" th:fragment="musicPlayer">
    <div class="ms_player_wrapper">
        <div class="ms_player_close">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
        <div class="player_mid">
            <div class="audio-player">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
                    <div class="player_left">
                        <div class="ms_play_song">
                            <div class="play_song_name">
                                <a href="javascript:void(0);" id="playlist-text">
                                    <div class="jp-now-playing flex-item">
                                        <div class="jp-track-name" th:text="${currentSong.name}"></div>
                                        <div class="jp-artist-name" th:text="${currentSong.artist}"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="play_song_options">
                            <ul>
                                <li><a href="#"><span class="song_optn_icon"><i class="ms_icon icon_download"></i></span>Download Now</a></li>
                                <li><a href="#"><span class="song_optn_icon"><i class="ms_icon icon_fav"></i></span>Add To Favourites</a></li>
                                <li><a href="#"><span class="song_optn_icon"><i class="ms_icon icon_playlist"></i></span>Add To Playlist</a></li>
                                <li><a href="#"><span class="song_optn_icon"><i class="ms_icon icon_share"></i></span>Share</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="jp_queue_wrapper">
                        <span class="que_text" id="myPlaylistQueue"><i class="fa fa-angle-up" aria-hidden="true"></i> Queue</span>
                        <div id="playlist-wrap" class="jp-playlist">
                            <h2>Queue</h2>
                            <div class="jp_queue_list_inner">
                                <ul>
                                    <li th:each="song : ${queueSongs}">
                                        <span th:text="${song.name}"></span> -
                                        <span th:text="${song.artist}"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="jp_queue_btn">
                                <a href="javascript:;" class="ms_clear">Clear</a>
                                <a href="javascript:;" class="ms_save">Save</a>
                            </div>
                        </div>
                    </div>
                    <div class="jp-type-playlist">
                        <div class="jp-gui jp-interface flex-wrap">
                            <div class="jp-controls flex-item">
                                <button class="jp-previous"><i class="ms_play_control"></i></button>
                                <button class="jp-play"><i class="ms_play_control"></i></button>
                                <button class="jp-next"><i class="ms_play_control"></i></button>
                            </div>
                            <div class="jp-progress-container flex-item">
                                <div class="jp-progress">
                                    <div class="jp-seek-bar">
                                        <div class="jp-play-bar"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="jp-volume-controls flex-item">
                                <div class="widget knob-container">
                                    <div class="knob-mask">
                                        <div class="knob d3"><span></span></div>
                                        <div class="handle"></div>
                                        <div class="round">
                                            <img th:src="@{/images/svg/volume.svg}" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="jp_quality_optn flex-item">
                                <i class="fa fa-thumbs-o-up" aria-hidden="true" style="font-size: 24px; margin-right: 10px;"></i>
                                <i class="fa fa-thumbs-o-down" aria-hidden="true" style="font-size: 24px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
